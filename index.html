<!DOCTYPE html>
<html lang="en">

<head>
    <title>Know Your Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
</head>

<body>
    <div class="container">
        <main class="jumbotron text-center">
            <h1>Weather App</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="main">
                        <i class="">
                            <span id="temp"></span>
                            <i class="" id="unit"></i>
                        </i>
                        <button class="button">Fahrenheit</button>
                    </div>
                </div>
                <div class="vertical-rule col-md-6">
                    <div class="secondary">
                        <i class="wi wi-sunrise">
                            <span></span>
                        </i>
                        <i class="wi wi-sunset">
                            <span></span>
                        </i>
                        <i class="wi wi-humidity">
                            <span></span>
                        </i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="desc"></p>
                    <p id="location"></p>
                </div>
            </div>
            <p class="text-right">- made by <a target="_blank" href="https://github.com/TechMky">@TechMky</a></p>
        </main>
    </div>
    <script type="text/javascript" src="scripts/icon.json"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
